<h1>Step 1: Choose your Model and color</h1>
Model:
<select #model (change)="service.selectModel(model.value)">
  <option [value]="0">Choose...</option>
  @for(model of service.allModels(); track model.code) {
  <option
    [value]="model.code"
    [selected]="service.currentCar()?.code === model.code"
  >
    {{ model.description }}
  </option>
  }
</select>

@if (service.currentCar()) { Color:
<select
  #color
  [value]="service.currentColor()?.code || 0"
  (change)="service.selectColor(color.value)"
>
  @for(color of service.selectableColors(); track color.code) {
  <option
    [value]="color.code"
    [selected]="service.currentColor()?.code === color.code"
  >
    {{ color.description }}
  </option>
  }
</select>
}
